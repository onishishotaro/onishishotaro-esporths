<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パラパラアニメーション</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- スクロールさせるための高さ -->
    <section class="section01">
      <p>下にスクロールしてください</p>
    </section>

    <section class="section02 js-scroll">
      <div class="rotate-anime js-return"></div>
      <div class="bk">
        <iframe
          src="https://www.youtube.com/embed/Hh9yZWeTmVM?autoplay=1&mute=1&playsinline=1&loop=1&playlist=Hh9yZWeTmVM&controls=0&disablekb=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <ul class="contents">
        <li class="inner"></li>
        <li class="inner"></li>
        <li class="inner"></li>
        <li class="inner"></li>
      </ul>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
